<div class="row">
  <div class="col-6 offset-3">
    <form #formForBill="ngForm" (ngSubmit)="onUpdate()" [formGroup]="billForm">
      <div class="form-group">
        <label for="orderID">OrderID</label>
        <input
          id="orderID"
          type="text"
          name="orderID"
          formControlName="orderID"
          class="form-control"
          [attr.disabled]="disabled ? '' : null"
        />
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          id="amount"
          name="amount"
          type="number"
          class="form-control"
          formControlName="amount"
        />
        <div
          *ngIf="amount?.invalid && amount?.touched"
          class="alert alert-danger mt-1"
        >
          Amount required. Please enter a number!
        </div>
      </div>
      <div class="form-group">
        <label for="status">Status</label><br />
        <select
          name="status"
          id="status"
          class="form-control"
          formControlName="status"
        >
          <option value="new">New</option>
          <option value="paid">Paid</option>
        </select>
      </div>
      <div class="container d-flex">
        <button
          [disabled]="formForBill.invalid"
          type="submit"
          class="btn btn-primary btn-block btn-lg mr-3"
        >
          <i class="fa fa-save"></i>
        </button>
        <button
          type="button"
          (click)="onDelete()"
          class="btn btn-danger btn-block btn-lg"
          [attr.hidden]="isDelHidden ? '' : null"
        >
          <i class="fa fa-trash"></i>
        </button>
        <button
          type="button"
          (click)="goBack()"
          class="btn btn-secondary btn-block btn-lg ml-3"
        >
          <i class="fa fa-arrow-left"></i>
        </button>
      </div>
    </form>
  </div>
</div>
