<div class="row text-primary">
  <!-- title -->
  <div class="col-6">
    <h2 class="text-center font-weight-bold">Bills</h2>
  </div>

  <!-- search area -->
  <div class="col-3">
    <p class="text-right font-weight-bold pt-4">Search bills:</p>
  </div>
  <div class="col-1">
    <select
      class="form-control mt-2 text-center"
      required
      [(ngModel)]="searchKey"
      (change)="clearKeyword()"
      (change)="clearKeywordMinMax()"
    >
      <option *ngFor="let key of billKeys" [value]="key">
        {{ key | titlecase }}
      </option>
    </select>
  </div>
  <div *ngIf="searchKey === 'id' || searchKey === 'orderID'" class="col-2 mt-1">
    <input
      type="text"
      class="form-control mt-2"
      [(ngModel)]="keyword"
      placeholder="Search"
    />
  </div>
  <div *ngIf="searchKey === 'amount'" class="col-2 mt-2">
    <input
      style="width: 25%"
      type="text"
      class="form-control float-left"
      [(ngModel)]="keyword"
      placeholder="Search"
      (keydown)="clearKeywordMinMax()"
    />
    <input
      style="width: 25%"
      type="text"
      class="form-control ml-3 float-left"
      [(ngModel)]="keywordMin"
      placeholder="Min"
      (keydown)="clearKeyword()"
    />
    <span class="float-left mt-2">-</span>
    <input
      style="width: 25%"
      type="text"
      class="form-control ml-2 float-left"
      [(ngModel)]="keywordMax"
      placeholder="Max"
      (keydown)="clearKeyword()"
    />
  </div>
  <div *ngIf="searchKey === 'status'" class="col-2">
    <select class="form-control mt-2 text-center" [(ngModel)]="keyword">
      <option [value]="'new'">New</option>
      <option [value]="'paid'">Paid</option>
      <option [value]="'shipped'">Shipped</option>
    </select>
  </div>
</div>

<!-- table -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Bills</h4>
            <p class="card-category">All bill listed here</p>
          </div>
          <div class="card-body">
            <div class="table-responsive" style="overflow: unset">
              <table class="table">
                <!-- table head -->
                <thead class="text-primary text-center">
                  <tr class="sticky-top bg-white">
                    <th
                      *ngFor="let key of billKeys"
                      (click)="sorting(key)"
                      style="cursor: pointer"
                    >
                      {{ key | titlecase }}
                      <i
                        *ngIf="sortKey == key && sortDirection == 'A...Z'"
                        class="fa fa-arrow-up"
                      ></i>
                      <i
                        *ngIf="sortKey == key && sortDirection == 'Z...A'"
                        class="fa fa-arrow-down"
                      ></i>
                    </th>
                    <th>
                      <button
                        routerLink="/edit-bills/0"
                        class="btn btn-success"
                        style="width: 150px !important"
                      >
                        <i class="fa fa-plus"></i>
                      </button>
                    </th>
                  </tr>
                </thead>

                <!-- table body -->
                <tbody>
                  <tr class="font-weight-bold">
                    <th class="h4 font-weight-bold text-center">
                      {{ IDCounter }}
                    </th>
                    <th></th>
                    <th class="h4 font-weight-bold text-center">
                      {{ sumAmountCounter }}
                    </th>
                    <th></th>
                    <th class="h3 font-weight-bold text-center">Total</th>
                  </tr>
                  <tr
                    *ngFor="
                      let bill of allBills$
                        | async
                        | filter: searchKey:keyword:keywordMin:keywordMax
                        | sorter: sortKey:sortDirection
                        | load: loadedElements
                    "
                  >
                    <td class="text-center">{{ bill.id }}</td>
                    <td class="text-center">{{ bill.orderID }}</td>
                    <td class="text-center">{{ bill.amount }}</td>
                    <td class="text-center">
                      <p
                        *ngIf="bill.status == 'new'"
                        class="font-weight-bold pt-3"
                        style="color: dodgerblue !important"
                      >
                        New
                      </p>
                      <p
                        *ngIf="bill.status == 'paid'"
                        class="font-weight-bold pt-3"
                        style="color: darkgoldenrod !important"
                      >
                        Paid
                      </p>
                      <p
                        *ngIf="bill.status == 'shipped'"
                        class="font-weight-bold pt-3"
                        style="color: rgb(48, 180, 48) !important"
                      >
                        Shipped
                      </p>
                    </td>

                    <td class="text-center">
                      <div class="btn-group">
                        <button
                          [routerLink]="['/edit-bills', bill.id]"
                          class="btn btn-info"
                        >
                          <i class="fa fa-pencil"></i>
                        </button>
                        <button
                          (click)="onDelete(bill.id)"
                          class="btn btn-danger"
                        >
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div id="scrollAnchor"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
