<div class="row">
  <div class="col-6 offset-3">
    <form
      #formForCustomers="ngForm"
      (ngSubmit)="onUpdate()"
      [formGroup]="customerForm"
    >
      <div class="form-group">
        <label for="">First Name</label>
        <input formControlName="firstName" class="form-control" type="text" />
        <div
          *ngIf="firstName?.invalid && firstName?.touched"
          class="alert alert-danger mt-1"
        >
          First name required. Minimum 5, maximum 25 characters are allowed.
        </div>
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input
          name="lastName"
          type="text"
          class="form-control"
          formControlName="lastName"
        />
        <div
          *ngIf="lastName?.invalid && lastName?.touched"
          class="alert alert-danger mt-1"
        >
          Last name required. Minimum 5, maximum 25 characters are allowed.
        </div>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input
          name="email"
          type="text"
          class="form-control"
          formControlName="email"
        />
        <div
          *ngIf="email?.invalid && email?.touched"
          class="alert alert-danger mt-1"
        >
          Email required. Must be a valid email address (e.g.: john@gmail.com).
        </div>
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input
          name="address"
          type="text"
          class="form-control"
          formControlName="address"
        />
        <div
          *ngIf="address?.invalid && address?.touched"
          class="alert alert-danger mt-1"
        >
          Address required. Minimum 5, maximum 25 characters are allowed
        </div>
      </div>
      <div class="form-group">
        <label for="active">Status</label><br />
        <div class="form-check">
          <label class="form-check-label">
            <input
              id="active"
              name="active"
              formControlName="active"
              class="form-check-input"
              type="checkbox"
              value="true"
            />
            Active
            <span class="form-check-sign">
              <span class="check"></span>
            </span>
          </label>
        </div>
      </div>
      <button
        [disabled]="formForCustomers.invalid"
        type="submit"
        class="btn btn-primary btn-block btn-lg"
      >
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
