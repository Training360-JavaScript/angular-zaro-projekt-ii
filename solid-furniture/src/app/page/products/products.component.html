<div class="row text-primary">

  <!-- title -->
  <div class="col-6">
    <h2 class="text-center font-weight-bold">Products</h2>
  </div>

  <!-- search area -->
  <div class="col-3">
    <p class="text-right font-weight-bold pt-4">Search product:</p>
  </div>
  <div class="col-1">
    <select class="form-control mt-2 text-center" required [(ngModel)]="searchKey" (change)="clearKeyword()"
      (change)="clearKeywordMinMax()">
      <option *ngFor="let key of productKeys" [value]="key">{{key | titlecase}}</option>
    </select>
  </div>
  <div *ngIf="searchKey === 'name' || searchKey === 'type' || searchKey === 'description'" class="col-2 mt-1">
    <input type="text" class="form-control mt-2" [(ngModel)]="keyword" placeholder="Search">
  </div>
  <div *ngIf="searchKey === 'id' || searchKey === 'catID' || searchKey === 'price'" class="col-2 mt-2">
    <input style="width: 25%" type="text" class="form-control float-left" [(ngModel)]="keyword" placeholder="Search"
      (keydown)="clearKeywordMinMax()">
    <input style="width: 25%" type="text" class="form-control ml-3 float-left" [(ngModel)]="keywordMin"
      placeholder="Min" (keydown)="clearKeyword()"> <span class="float-left mt-2">-</span>
    <input style="width: 25%" type="text" class="form-control ml-2 float-left" [(ngModel)]="keywordMax"
      placeholder="Max" (keydown)="clearKeyword()">
  </div>
  <div *ngIf="searchKey === 'featured' || searchKey === 'active'" class="col-2">
    <select class="form-control mt-2 text-center" [(ngModel)]="keyword">
      <option [value]=true>True</option>
      <option [value]=false>False</option>
    </select>
  </div>
</div>

<!-- table -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title ">Products</h4>
            <p class="card-category">All available product listed here</p>
          </div>
          <div class="card-body">
            <div class="table-responsive" style="overflow: unset;">
              <table class="table">

                <!-- table head -->
                <thead class=" text-primary text-center">
                  <tr class="sticky-top bg-white">
                    <th *ngFor="let key of productKeys" (click)="sorting(key)" style="cursor: pointer;">
                      {{ key | titlecase}}
                        <i *ngIf="sortKey == key && sortDirection  == 'A...Z'"class="fa fa-arrow-up"></i>
                        <i *ngIf="sortKey == key && sortDirection  == 'Z...A'"class="fa fa-arrow-down"></i>
                    </th>
                    <th>
                      <button routerLink="/edit-products/0" class="btn btn-success btn-block"><i
                        class="fa fa-plus"></i></button>
                      </th>
                    </tr>
                  </thead>

                  <!-- table body -->
                <tbody>
                  <tr
                    *ngFor="let product of allProducts$ | async | filter: searchKey:keyword:keywordMin:keywordMax | sorter: sortKey:sortDirection">
                    <td class="text-center">{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.type }}</td>
                    <td>{{ product.category.name }}</td> <!-- EHELYETT LESZ A CATEGORY NAME -->
                    <td>{{ product.description }}</td>
                    <td class="text-center">{{ product.price }}</td>
                    <td class="text-center"><i *ngIf="product.featured" style="color: rgb(48, 180, 48)!important;" class="fa fa-check"></i><i *ngIf="!product.featured" style="color: red!important" class="fa fa-times"></i></td>
                    <td class="text-center"><i *ngIf="product.active" style="color: rgb(48, 180, 48)!important;" class="fa fa-check"></i><i *ngIf="!product.active" style="color: red!important" class="fa fa-times"></i></td>
                    <td class="text-center">
                      <div class="btn-group">
                        <button [routerLink]="['/edit-products', product.id]" class="btn btn-info"><i
                            class="fa fa-pencil"></i></button>
                        <button (click)="onDelete(product.id)" class="btn btn-danger"><i
                            class="fa fa-trash"></i></button>
                      </div>
                    </td>
                  </tr>
                  <tr class="font-weight-bold">
                    <td class="h4 font-weight-bold text-center">{{ IDCounter }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="h4 font-weight-bold text-center">{{ sumPriceCounter }}</td>
                    <td></td>
                    <td></td>
                    <td class="h3 font-weight-bold text-center">Total</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
