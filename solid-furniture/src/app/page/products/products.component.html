<div class="row text-primary">
  <div class="col-6">
    <h2 class="text-center font-weight-bold">Products</h2>
  </div>
  <div class="col-3">
    <p class="text-right font-weight-bold pt-4">Search product:</p>
  </div>
  <div class="col-1">

    <select class="form-control mt-2 text-center" required [(ngModel)]="searchKey" (change)="clearKeyword()" (change)="clearKeywordMinMax()">
      <option *ngFor="let key of productKeys" [value]="key" >{{key | titlecase}}</option>
    </select>

    <!-- <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field> -->

    </div>

  <div *ngIf="searchKey === 'name' || searchKey === 'type' || searchKey === 'description'" class="col-2 mt-1">
    <input type="text" class="form-control mt-2" [(ngModel)]="keyword">
  </div>
  <div *ngIf="searchKey === 'id' || searchKey === 'catID' || searchKey === 'price'" class="col-2 mt-2">
    <input style="width: 25%" type="text" class="form-control float-left" [(ngModel)]="keyword" placeholder="Search" (keydown)="clearKeywordMinMax()">
    <input style="width: 25%" type="text" class="form-control ml-3 float-left" [(ngModel)]="keywordMin" placeholder="Min" (keydown)="clearKeyword()"> <span class="float-left mt-2">-</span>
    <input style="width: 25%" type="text" class="form-control ml-2 float-left" [(ngModel)]="keywordMax" placeholder="Max" (keydown)="clearKeyword()">
  </div>
  <div *ngIf="searchKey === 'featured' || searchKey === 'active'" class="col-2">
    <select class="form-control mt-2 text-center" [(ngModel)]="keyword">
      <option [value]=true >True</option>
      <option [value]=false >False</option>
    </select>
  </div>


</div>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title ">Products</h4>
            <p class="card-category">All available product listed here</p>
          </div>
          <div class="card-body">
            <div class="table-responsive" style="overflow: unset;">
              <table class="table">
                <thead class=" text-primary text-center">
                  <tr class="sticky-top bg-white">
                  <th *ngFor="let key of productKeys">{{ key | titlecase }}</th>
                  <th>
                    <button routerLink="/edit-products" class="btn btn-success btn-block"><i
                        class="fa fa-plus"></i></button>
                    <!-- <button routerLink="/edit-products/0" class="btn btn-info"><i class="fa fa-plus"></i></button> -->
                  </th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of allProducts$ | async | filter:keyword:keywordMin:keywordMax:searchKey">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.type }}</td>
                    <td>{{ product.catID }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.featured }}</td>
                    <td>{{ product.active }}</td>
                    <td>
                      <div class="btn-group">
                        <button routerLink="/edit-products" class="btn btn-info"><i class="fa fa-pencil"></i></button>
                        <!-- <button [routerLink]="['/edit-products', product.id]" class="btn btn-info"><i class="fa fa-pencil"></i></button> -->
                        <button (click)="onDelete(product)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
